This inspection reports any <b><font color="#000080">new StringBuffer()</font></b>
and <b><font color="#000080">new StringBuilder()</font></b> calls with an argument
with type <b><font color="#000080">char</font></b>. Such an argument is silently
casted to an interger used to specify the length of the buffer. Usually this is
not what was intended.
