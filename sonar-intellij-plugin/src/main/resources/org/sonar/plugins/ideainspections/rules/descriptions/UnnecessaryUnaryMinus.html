<font face="verdana" size="-1">
This inspection reports any unnecessary unary minuses. For example:</font>
<pre>
    <b><font color="#000080">i</font> += -8;</b>
    <b><font color="#000080">i</font> = <font color="#000080">i</font> + -8;</b>
</pre>
<font face="verdana" size="-1">could be replaced by</font>
<pre>
    <b><font color="#000080">i</font> -= 8;</b>
    <b><font color="#000080">i</font> = <font color="#000080">i</font> - 8;</b>
</pre>
