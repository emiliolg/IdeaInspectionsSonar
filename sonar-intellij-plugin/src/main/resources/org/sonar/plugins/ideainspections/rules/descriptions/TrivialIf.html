This inspection reports instances of <b><font color="#000080">if</font></b> statements which can be simplified to single assignment or
<b><font color="#000080">return</font></b> statements.  For example:
<pre>
    <b><font color="#000080">if</font></b>(foo())
    {
       <b><font color="#000080">return true</font></b>;
    }
    <b><font color="#000080">else</font></b>
    {
       <b><font color="#000080">return false</font></b>;
    }
</pre>
can be simplified to
<pre>
    <b><font color="#000080">return</font></b> foo();
</pre>
